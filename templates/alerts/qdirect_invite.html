<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Invite User</title>
<link href="styles.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body>

<table class="body-wrap">
	<tr>
		<td></td>
		<td class="container" width="600">
			<div class="content">
				<table class="main" width="100%" cellpadding="0" cellspacing="0">
					<tr>
						<td class="alert alert-warning">
							<img src="https://cdn.quezx.com/img/quezx-logo-white-300.png" width=25%>
						</td>
					</tr>
					<tr>
						<td class="content-wrap">
							<table width="100%" cellpadding="0" cellspacing="0">
								<tr>
									<td class="content-block">
										Hi,
									</td>
								</tr>
								<tr>
									<td class="content-block">
										%User Name% from %ClientName% has invited you to work on QuezX.com for the following Position:<br><br>
										%RoleName% - %EndClientName%							
									</td>
								</tr>
								<tr>
									<td class="content-block">
										<a href="http://www.quezx.com" class="btn-primary">Accept Invitation</a>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
		</td>
		<td></td>
	</tr>
</table>

</body>
</html>
